    <script type="text/javascript"> 
let slideContainers = document.querySelectorAll('.slide-container');
slideContainers.forEach(function(container) {
    let slideImages = container.querySelectorAll('img');
    let next = container.querySelector('.next');
    let prev = container.querySelector('.prev');
    let dots = container.querySelectorAll('.dot');
    let counter = 0;
    next.addEventListener('click', function() {
        slideNext(slideImages, dots);
    });
    prev.addEventListener('click', function() {
        slidePrev(slideImages, dots);
    });
    function slideNext(slideImages, dots) {
        slideImages[counter].style.animation = 'next1 0.5s ease-in forwards';
        if (counter >= slideImages.length - 1) {
            counter = 0;
        } else {
            counter++;
        }
        slideImages[counter].style.animation = 'next2 0.5s ease-in forwards';
        updateIndicators(dots);
    }
    function slidePrev(slideImages, dots) {
        slideImages[counter].style.animation = 'prev1 0.5s ease-in forwards';
        if (counter == 0) {
            counter = slideImages.length - 1;
        } else {
            counter--;
        }
        slideImages[counter].style.animation = 'prev2 0.5s ease-in forwards';
        updateIndicators(dots);
    }
    function updateIndicators(dots) {
        dots.forEach(dot => dot.classList.remove('active'));
        dots[counter].classList.add('active');
    }
});
    </script>
